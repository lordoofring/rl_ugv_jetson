robot:
  type: "mock" # Options: "mock", "real"
  wheel_base: 0.15 # Meters (approximate for Jetson UGV)
  wheel_radius: 0.03 # Meters (approximate)
  max_speed: 0.5 # m/s

env:
  grid_size: 10
  cell_size: 0.5 # The physical size of one grid square in meters. Change this to match your real-world tiles (e.g. 0.6).
  pixels_per_cell: 60 # Visual size on screen (pixels). Decrease if map doesn't fit on screen.
  max_steps: 100

training:
  total_timesteps: 100000
  learning_rate: 0.0003
  batch_size: 64
